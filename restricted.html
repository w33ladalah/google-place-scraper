<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';"> -->

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GMap Scraper</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/ms-icon-310x310.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="res/css/styles.css" rel="stylesheet" />
        <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: none;
        }

        html,
        body,
        #webview {
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GMap Scrapper</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container" style="height: 80%;">
            <div class="row mt-5 pt-5">
				<div class="col-12">
					<h3 class="text-center">
						<img src="assets/images/ms-icon-310x310.png" width="100" class="img"><br><br>
						License Key GMap Scraper
					</h3>
					<form action="#" method="POST" id="licenseForm">
						<div class="mb-3">
							<label for="emailAddress" class="form-label">Email address</label>
							<input type="email" class="form-control" id="emailAddress" name="emailAddress">
						</div>
						<div class="mb-3">
							<label for="licenseKey" class="form-label">License Key</label>
							<input type="text" class="form-control" id="licenseKey" name="licenseKey">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
        </div>
		<hr>
		<div class="container-fluid">
			<div class="row mt-2 bg-default">
				<div class="col-12" style="font-size: 0.75rem;">
					<p class="my-0 py-0">Chrome/Chromium: <span id="chromeInfo"></span></p>
				</div>
			</div>
		</div>
        <script>
require('./babel-output/config.js');
require('./babel-output/index.js');
require('./babel-output/lib/file-paths.js');
require('./babel-output/lib/logger.js');
require('./babel-output/lib/puppeteer-wrapper.js');
</script>
    </body>
</html>
